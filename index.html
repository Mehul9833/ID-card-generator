<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/471e36924f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="bg-indigo-700 text-white py-2.5 text-center font-bold sm:w-full">
            <h1>ID Card Generator</h1>
        </div>
    </header>
    <section>
        <div id="body-container" class="lg:flex">
            <div id="user-details" class="lg:w-2/4 w-full">
                <div id="form-elements-container" class="pt-10 lg:pl-16 pl-6">

                    <div class="text-indigo-600 text-xl">Enter Student Details</div>

                    <form>
                        <div class="flex flex-col w-60 mt-4">
                            <label for="student-name" class="font-semibold">Enter Name:</label>
                            <input type="text" id="student-name" placeholder="Enter your name here" class="border">
                        </div>
                        <div class="flex flex-col w-60 mt-4">
                            <label for="college-name" class="font-semibold">College Name:</label>
                            <input type="text" id="college-name" placeholder="Enter your college name here"
                                class="border">
                        </div>
                        <div class="flex flex-col w-60 mt-4">
                            <label for="location-name" class="font-semibold">Enter Location:</label>
                            <input type="text" id="location-name" placeholder="Enter your location here" class="border">
                        </div>
                        <div class="flex flex-col w-60 mt-4">
                            <label accept="image" for="image-upload" class="font-semibold">Upload an image</label>
                            <input type="file" id="image-upload" class="border" onchange="previewImage(event)">
                        </div>
                        <button class="bg-indigo-700 text-white mt-4 px-2 py-2.5 rounded"
                            onClick="generateIdCard(event)">Generate Card</button>
                    </form>
                </div>

            </div>

            <div id="generated-id-card" class="lg:w-2/4 w-full">
                <div id="form-elements-container" class="pt-10 lg:pl-16 pl-6">
                    <div class="text-indigo-600 text-xl">Generated ID Card</div>
                    <div id="student-id-card" class="border border-black w-80 h-48 rounded flex mt-4">
                        <div id="stuent-image-container"
                            class="w-4/12 id-card-background flex items-center justify-center">
                            <!-- <span class="text-8xl text-gray-400"><i class="fas fa-user-circle"></i></span> -->
                            <img id="student-image" src="#" alt="your image" class="" />

                        </div>
                        <div id="student-details-container" class="w-8/12 pt-4 pl-3">
                            <div>
                                <span class="text-gray-400">Name:</span>
                                <span id="generated-student-name"> Mehul</span>
                            </div>
                            <div class="mt-4">
                                <span class="text-gray-400">College Name:</span>
                                <span id="generated-college-name"> Dev College</span>
                            </div>
                            <div class="mt-4">
                                <span class="text-gray-400">Location:</span>
                                <span id="generated-location-name"> India</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


    </section>
    <script src="index.js"></script>
</body>

</html>
